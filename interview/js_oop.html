<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OOP</title>
</head>
<body>
    <script>
        // 类的声明    
        function Animal(nm) {
            this.name = 'es5-a';
        }
        // ES6的声明
        class Animal2 {
            constructor() {
                this.name = 'es6-a';
            }
        }

        console.log(new Animal(), new Animal2())
        
        // 构造函数实现继承
        // 无法继承原型上的方法
        function Parent1() {
            this.name = 'parent'
        }

        function Child1() {
            Parent1.call(this); // apply
            this.type = 'child1'
        }

        console.log(new Child1)

        /*
            缺点：修改父类,子类实例化方法也会修改
        */

        function Parent2() {
            this.name = 'parent2'
        }

        function Child2() {
            this.type = 'child2'
        }
        Parent2.prototype.say = function() {};
        Child2.prototype = new Parent2()
        console.log(new Child2)

        // 

        function Parent3() {
            this.name = 'parent3'
            this.play = ['1','2','3']
        }

        function Child3() {
            Parent3.call(this);
            this.type = 'child3'
        }

        Child3.prototype = new Parent3();
        var s3 = new Child3;
        var s4 = new Child3;
        s3.play.push(4)
        console.log(s3.play, s4.play)
    </script>
</body>
</html>
